<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    display:flex;
    align-items: center;
    justify-content: center;
    

}
#num{
    width: 150px;
    height: 144px;
    margin: -1%;
    text-indent: 64px;
    font-size: 25px;
}
#minus{
    width: 150px;
    height: 150px;
    border-top-left-radius: 25px;
    border-bottom-left-radius: 25px;
    font-size: 25px;
}
#plus{
    width: 150px;
    height: 150px;
    border-top-right-radius:25px ;
    border-bottom-right-radius:25px ;
    font-size: 25px;
}



    </style>
</head>
<body>
    <div class="container">

 <div>
 <button id="minus" onclick="decrement()">-</button>
 <input type="number" id="num" value="0"></input>
<button id="plus" onclick="increment()">+</button>
</div>
    </div>
</body>
<script> 
function increment(){
    let num = parseInt(document.getElementById("num").value);
    
 document.getElementById("num").value = num + 1;

}
function decrement(){
    let num = parseInt(document.getElementById("num").value);
    
 document.getElementById("num").value = num - 1;
}


</script>
</html>
